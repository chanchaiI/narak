<div class="upload-img-wrapper">
    <md-button class="md-raised animated infinite" ngf-select ng-model="picFile" accept="image/*">
        Select Picture
    </md-button>
    <div ngf-drop ng-model="picFile" ngf-pattern="image/*" class="cropArea">
        <div style="margin: 120px auto; text-align: center;" ng-if="!picFile">Drop Image here</div>
        <img-crop image="picFile | ngfDataUrl"
                  result-image="image" result-image-size="300"
                  area-type="square" ng-show="!!picFile">
        </img-crop>
    </div>
    <span ng-show="result">Upload Successful</span>
    <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
</div>
