<div layout="vertical" layout-fill>
    <md-content>
        <header>
            Upload picture
        </header>
        <section flex layout="row">
            <section flex style="padding-left: 50px;">
                <narak-file-upload model="vm.croppedImage"></narak-file-upload>
            </section>
            <section flex style="padding-left: 50px;">
                <canvas id="preview"></canvas>
            </section>
        </section>

        <md-button class="md-raised animated infinite" ng-click="vm.submit()">
            Upload & Share
        </md-button>
    </md-content>
</div>
