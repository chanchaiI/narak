<div layout="vertical" layout-fill>
    <md-content class="main blue-yellow" flex>
        <div class="content-wrapper" flex="100">
            <div ng-cloak layout="row" layout-align="center" class="z-index-100">
                <a class="main-logo z-index-110">
                    <img src="assets/images/narakjung.png">
                </a>
            </div>
            <div flex layout="row" layout-align="center">
                <div class="banner">
                    <div class="rope left-rope z-index-80"></div>
                    <img src="/assets/images/main/upload-banner.png">
                    <div class="rope right-rope z-index-80"></div>
                </div>
            </div>
            <div class="girl z-index-80">
                <img src="/assets/images/common/girl-lg.png">
            </div>
            <form name="mainForm" class="z-index-100 main-form" novalidate>
                <div ng-messages="mainForm.picFile.$error" role="alert" ng-if="mainForm.$submitted">
                    <div ng-message="required">กรุณาอัพโหลดรูปภาพ</div>
                </div>
                <div flex layout="row" layout-sm="column" layout-align="center" layout-wrap style="overflow: hidden">
                    <div layout="row" layout-align="end center" layout-align-xs="center center" layout-align-sm="center center"
                         flex="45" flex-sm="100" flex-xs="100">
                        <narak-file-upload model="vm.croppedImage"></narak-file-upload>
                    </div>
                    <div layout="row" flex="10" hide-sm hide-xs>
                        &nbsp;
                    </div>
                    <div layout="row" layout-align="start center" layout-align-xs="center center" layout-align-sm="center center"
                         flex="45" flex-sm="100" flex-xs="100" class="preview-wrapper">
                        <canvas id="preview" style="width: 310px; height: 310px;"></canvas>
                    </div>
                </div>
                <div flex layout="row" layout-align="center" layout-wrap>
                    <md-button flex="20" flex-sm="80" flex-xs="80" class="md-raised animated infinite" ng-click="vm.submit()">
                        Upload | Share
                    </md-button>
                    <div flex="100">
                        <br/>
                    </div>
                </div>
            </form>
            <div class="boy z-index-80">
                <img src="/assets/images/common/boy-lg.png">
            </div>
        </div>
    </md-content>
</div>
