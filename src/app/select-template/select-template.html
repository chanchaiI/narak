
<div layout="vertical" layout-fill>
    <md-content flex>
        <div ng-cloak layout="row" layout-align="center"><a class="main-logo"><img src="assets/images/narakjung.png"></a></div>

        <header>
            <!--where navbar placed-->
        </header>
        <section flex layout="column" flex layout-align="center" class="main-content">
            <div layout="row" flex="100" layout-align="center">
                <div layout="row" flex="100">
                    <form name="selectForm" novalidate flex>
                        <h2>
                            เลือกกรอบรูป
                        </h2>
                        <div ng-messages="selectForm.selectedTemplate.$error" role="alert" ng-if="selectForm.$submitted">
                            <div ng-message="required" style="color: rgb(244,67,54)">กรุณาเลือกกรอบรูป</div>
                        </div>
                        <div flex layout="row" layout-xs="column" layout-align="center">
                            <md-radio-group name="selectedTemplate" ng-model="vm.selectedTemplate"
                                            layout-wrap layout="row" required>
                                <md-radio-button ng-repeat="(key, value) in vm.categories" ng-value="value" style="margin-left:20px; height: auto;" flex flex-xs="80">
                                    <div flex>{{value.name}}</div>
                                    <div flex>
                                        <img style="background-color: #FFF;width:200px;height:200px;" ng-src="{{vm.templatePath + value.path}}">
                                    </div>
                                </md-radio-button>
                            </md-radio-group>
                        </div>

                        <div flex layout="row" layout-align="center" layout-wrap>
                            <md-button class="md-raised animated infinite" ng-class="vm.classAnimation"
                                       ng-click="vm.next()" flex="20" flex-xs="80">
                                Next
                            </md-button>
                            <div flex="100">
                                <br/>
                            </div>
                            <div flex="100">
                                <br/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </md-content>
</div>

<footer class="footer-bar" flex layout="row" layout-align="space-between center">
    <span>
         COPYRIGHT © 2016 Narak Tiara
    </span>
</footer>
