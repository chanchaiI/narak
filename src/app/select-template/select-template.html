<div layout="vertical" layout-fill>
    <md-content class="select-template blue-yellow" flex>
        <section layout="row" flex layout-align="center" layout-wrap class="main-content">
            <div class="page-title-wrapper" layout="row" flex="80" layout-align="center" hide-gt-xs>
                <div layout="column" layout-align="center center">
                    <a class="main-logo z-index-110">
                        <img src="assets/images/narakjung.png">
                    </a>
                    <div class="info banner">
                        <div class="rope left-rope z-index-80"></div>
                        <img src="assets/images/select-template/select-frame.png" class="z-index-70">
                        <div class="rope right-rope z-index-80"></div>
                    </div>
                    <div>
                        เลือกกรอบรูปสำหรับลูกตัวน้อยของคุณ
                    </div>
                </div>
            </div>
            <div class="content-wrapper" layout="row" flex="60" flex-xs="100" layout-align="center">
                <div class="content-body" layout="row" flex="100" layout-align="center">
                    <form name="selectForm" novalidate flex>
                        <div flex layout="row" layout-xs="column" layout-align="center">
                            <md-radio-group name="selectedTemplate" ng-model="vm.selectedTemplate"
                                            layout-wrap layout="row" layout-align="center" class="template-selector" required>
                                <md-radio-button ng-repeat="(key, value) in vm.categories" ng-value="value" flex="40" flex-sm="45" flex-xs="80">
                                    <div flex>{{value.name}}</div>
                                    <div flex>
                                        <img style="background-color: #FFF;" ng-src="{{vm.templatePath + value.path}}">
                                    </div>
                                </md-radio-button>
                            </md-radio-group>
                        </div>
                        <div ng-messages="selectForm.selectedTemplate.$error" role="alert" ng-if="selectForm.$submitted">
                            <div ng-message="required" style="color: rgb(244,67,54)">กรุณาเลือกกรอบรูป</div>
                        </div>
                        <div flex layout="row" layout-align="center" layout-wrap hide-gt-xs>
                            <md-button class="md-raised animated infinite" ng-class="vm.classAnimation"
                                       ng-click="vm.next()" flex="20" flex-xs="40">
                                ถัดไป
                            </md-button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="page-title-wrapper" layout="row" flex="40" layout-align="center" hide-xs>
                <div layout="column" layout-align="center center">
                    <a class="main-logo z-index-110">
                        <img src="assets/images/narakjung.png">
                    </a>
                    <div class="info banner z-index-80">
                        <div class="rope left-rope z-index-80"></div>
                        <img class="z-index-70" src="assets/images/select-template/select-frame.png">
                        <div class="rope right-rope z-index-80"></div>
                    </div>
                    <div>
                        เลือกกรอบรูปสำหรับลูกตัวน้อยของคุณ
                    </div>
                    <div layout="row" flex-sm="80">
                        <img src="assets/images/select-template/flower.png"/>
                    </div>
                    <div flex layout="row" layout-align="end start" layout-wrap>
                        <md-button class="md-raised animated infinite" ng-class="vm.classAnimation"
                                   ng-click="vm.next()" flex="20" flex-xs="80">
                            ถัดไป
                        </md-button>
                    </div>
                </div>
            </div>
        </section>
    </md-content>
</div>
