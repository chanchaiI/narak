<div layout="vertical" layout-fill>
    <md-content class="vote blue-white" flex>
        <div class="bg"></div>
        <div class="girl" hide-xs>
            <img src="/assets/images/intro/intro-girl.png">
        </div>
        <div layout="row" layout-align="center">
            <a class="main-logo z-index-100">
                <img src="assets/images/narakjung.png">
            </a>
        </div>
        <div layout="row" layout-align="center">
            <div style="position: relative">
                <div class="rope left-rope z-index-80"></div>
                <img class="z-index-100" src="/assets/images/vote/banner.png">
                <div class="rope right-rope z-index-80"></div>
            </div>
        </div>
        <div class="content-wrapper" layout="row" flex="90" flex-xs="95">
            <div layout="row" flex layout-wrap class="post-wrapper main-content">
                <div flex="100" layout="row" layout-align="center" layout-wrap style="margin-bottom: 20px;">
                    <md-radio-group name="category" class="category-selector"
                                    ng-model="vm.selectedCategory"
                                    layout="row" layout-align="center"
                                    flex="90" flex-xs="100" layout-wrap hide-xs hide-sm
                                    ng-change="vm.changeCategory()" ng-hide="vm.showSearch">

                        <md-radio-button value="committee" class="category-item"
                                         flex="30" flex-sm="30" flex-md="30" flex-xs="90" >
                          <div flex>รางวัลหนูน้อยน่ารักจัง 2</div>
                        </md-radio-button>
                        <md-radio-button value="popular" class="category-item"
                                         flex="30" flex-sm="30" flex-md="30" flex-xs="90">
                          <div flex>รางวัลหนูน้อย Popular Vote</div>
                        </md-radio-button>
                        <md-radio-button value="luckyvote" class="category-item"
                                         flex="30" flex-sm="30" flex-md="30" flex-xs="90">
                          <div flex>รางวัลสำหรับผู้ร่วมโหวต</div>
                        </md-radio-button>
                    </md-radio-group>
                    <md-select ng-model="vm.selectedCategory" ng-change="vm.changeCategory()"
                               flex-xs="100" layout-align="center" style="font-size: 34px;"
                               ng-hide="vm.showSearch" hide-gt-sm>
                      <md-option ng-repeat="category in vm.categories" ng-value="category.value">
                        {{category.label}}
                      </md-option>
                    </md-select>
                    <div flex="100" ng-if="vm.selectedCategory !== 'luckyvote'">
                      <md-button flex flex-md="100" flex-xs="100" ng-click="vm.openSearch();" class="search-button">
                        <div flex><md-icon md-font-library="material-icons">
                          search
                        </md-icon>ค้นหา {{vm.getCategoryName();}}</div>
                      </md-button>
                    </div>
                    <div flex="90" layout="row" layout-align="center" ng-show="vm.showSearch" style="height:70px;">
                        <input type="text" name="keyword" id="keyword" ng-model="vm.keyword" ng-change="vm.keywordChange()" ng-disabled="vm.busy"
                                  flex="60" flex-xs="60"  style="font-size: 20px; border: solid 1px rgba(158,158,158,0.2)" />
                        <md-button ng-click="vm.cancelSearch();" ng-disabled="vm.busy" flex="10" flex-xs="40" style="font-size: 25px;">
                            Cancel
                        </md-button>
                    </div>
                </div>
                <div style="width:100%;" ng-include="'app/award/template/committee.html'" ng-if="vm.selectedCategory === 'committee'"></div>
                <div style="width:100%;" ng-include="'app/award/template/popular.html'" ng-if="vm.selectedCategory === 'popular'"></div>
                <div flex="100" layout="row" layout-align="center" ng-include="'app/award/template/vote.html'" ng-if="vm.selectedCategory === 'luckyvote'"></div>
                <div flex="100" layout="row" layout-align="center" ng-show='!vm.showSearch && vm.posts.length <= 0'>Loading data...</div>
            </div>
        </div>

        <div class="boy" hide-xs>
            <img src="/assets/images/intro/intro-boy.png">
        </div>
    </md-content>
</div>


<footer class="footer-bar z-index-110" flex="100" layout="row">
    <div class="footer-content" flex="90" flex-xs="95" layout="row" layout-align="space-between center">
        <div flex="40" flex-xs="40" layout-align="start start" style="text-align: left;margin-left: 5px;">
            COPYRIGHT © 2016 Narak Tiara
        </div>
        <md-button ng-click="vm.goConfirm()" class="round-button">
            ยืนยันสิทธิ์รับรางวัลที่นี่
        </md-button>
    </div>
</footer>
